            "g2.avif":"Jellyfish are fascinating marine creatures belonging to the phylum Cnidaria. They are known for their gelatinous bodies and their graceful, often pulsating movements through the water. Despite their name, jellyfish aren't fish; they are invertebrates, lacking a backbone. Instead, they have a simple body structure consisting of a bell-shaped or umbrella-shaped body and trailing tentacles equipped with stinging cells called nematocysts, which they use for hunting prey and defense.",

            "g10.avif":"Coral reefs face numerous threats, including overfishing, destructive fishing practices, coastal development, pollution from land-based sources, and climate change. Conservation efforts aim to address these threats through the establishment of marine protected areas, sustainable fisheries management, pollution reduction measures, and climate change mitigation strategies.",

        };

        const images = document.querySelectorAll(".images img");
        const bigImage = document.querySelector(".first img");
        const description = document.getElementById("description"); // Selecting the description paragraph

        images.forEach(image => {
            image.onclick = () => {
                const imageSource = image.getAttribute("src");
                const imageDescription = imageDescriptions[imageSource];
                description.textContent = "Description: " + imageDescription;
                bigImage.src = imageSource;
            };
        });
